<div class="d-flex flex-wrap fontSize">
	<div *ngFor="let item of items" class="itemDiv">
		<button type="button" class="imgGroup" (click)="imageClicked(item)">
			<div class="">
				<img class="itemImage" [ngSrc]="'assets/' + item.category + '/' + item.imageUrl" width="120"
					height="120" [alt]="item.name" />
				<div class="text-center text-capitalize">{{item.name}}</div>
				<div class="text-center">{{item.price|currency:'USD'}}</div>
				<div class="pt-2" *ngIf="removable">
					<button type="button" class="btn btn-sm btn-primary" (click)="remove(item)">Remove</button>
				</div>
			</div>
		</button>
	</div>
</div>
